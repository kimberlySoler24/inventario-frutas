<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado de Frutas</title>
	<!--link uso estilo con bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="row">
			<h1>Lista de Frutas</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/frutas/agregarFruta}" class="btn btn-primary btn-sm mb3">Agregar Fruta</a>
			</div>
		</div>
		<br>	
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>id</th>
					<th>tipo</th>
					<th>cantidad</th>
					<th>precio</th>
					<th>Acciones</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="fruta : ${frutas}">
					<td th:text="${fruta.id}">id</td>
					<td th:text="${fruta.tipo}">tipo</td>
					<td th:text="${fruta.cantidad}">cantidad</td>
					<td th:text="${fruta.precio}">precio</td>
					<td>
						<a th:href="@{/frutas/editar/{id}(id=${fruta.id})}" class="btn btn-info">Editar</a>
						<a th:href="@{/frutas/{id}(id=${fruta.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
