<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Fruta</title>
	<!--link uso estilo con bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="center">Editar fruta</h1>
				<div class="card-body">
					<form th:action="@{/frutas/{id}(id=${fruta.id})}" th:object="${fruta}" method="POST">
						<div class="form-group">
							<label>Tipo de Fruta: </label>
							<input type="text" name="tipo" th:field="*{tipo}" class="form-control"
								placeholder="Ingrese el nombre de la fruta" required>
						</div>
							
						<br>
						<div class="form-group">
							<label>Cantidad: </label>
							<input type="number" name="cantidad" th:field="*{cantidad}" class="form-control"
								placeholder="Ingrese la cantidad disponible" required>
						</div>
						
						<br>
						<div class="form-group">
							<label>Precio: </label>
							<input type="number" name="precio" th:field="*{precio}" class="form-control"
								placeholder="Ingrese el precio de la fruta" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
